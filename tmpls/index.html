<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirector Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


</head>

<body>

    <div class="container">

        <form style="padding:20px;" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" name="from" class="form-control" placeholder="From" required>
                </div>
                <div class="col">
                    <input type="text" name="to" class="form-control" placeholder="To" required>
                </div>
                <div class="col">
                    <button type="submit" name="type" value="add" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>



    <div class="container">
        <table class="table table-striped table-bordered" style="width: 100%;">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="min-width: 60px;">#</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col" style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $value := .Redirects }}
                <tr>
                    <th scope="row">{{ $index }}</th>
                    <td>{{$value.From}}</td>
                    <td>{{$value.To}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <form method="POST">
                                    <input type="hidden" name="from" id="from" value="{{$value.From}}"/>
                                    <input type="hidden" name="to" id="to" value="{{$value.To}}"/>
                                    <button type="submit" class="btn btn-danger" name="type" value="delete"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

</body>

</html>
